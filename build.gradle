plugins {
    id 'java'
    id 'application'

}

group 'com.mywebsite'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("net.dv8tion:JDA:3.8.3_460")
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean